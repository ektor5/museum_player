[player_setup]
serial_device=/dev/ttymxc3
serial_baud=9600
working_dir=/opt/museum_player/audio
noise_probability=50
p_track=b't'
p_noise=b'n'

[calibration]
maxThreshold=0.5
minThreshold=0.1 
minDistance=200
population=500
decr=1
incr=50