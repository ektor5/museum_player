[player_setup]
serial_device=/dev/ttymxc3
serial_baud=115200
working_dir=/opt/museum_player/audio
noise_probability=100
p_track=t
p_noise=n

[calibration]
minDistance=120
buttonTimeUp=200
sensorTimeUp=100
sensorTimeDown=5000
frequency=10
irEnable=1
