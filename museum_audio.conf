description	"Museum Audio Player"

start on filesystem or runlevel [2345]
stop on runlevel [!2345]

respawn
respawn limit 10 5
umask 022

console none

pre-start script
    test -x /opt/museum_player/museum_audio.py || { stop; exit 0; }
    cat /etc/hostname | grep -q "audio" || { stop; exit 0; }
    test -c /dev/null || { stop; exit 0; }
end script

exec /opt/museum_player/museum_audio.py
